openapi: 3.0.0
info:
  title: Todo API
  description: TypeSpecで定義されたTodo管理API
  version: 0.0.0
tags:
  - name: Todos
  - name: Health
paths:
  /health:
    get:
      operationId: Health_check
      description: ヘルスチェック
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
      tags:
        - Health
  /todos:
    get:
      operationId: Todos_list
      description: 全てのTodoを取得
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 10
          explode: false
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/TodoStatus'
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoListResponse'
      tags:
        - Todos
    post:
      operationId: Todos_create
      description: 新しいTodoを作成
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
  /todos/{id}:
    get:
      operationId: Todos_get
      description: 特定のTodoを取得
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Todos
    patch:
      operationId: Todos_update
      description: Todoを更新
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoRequest'
    delete:
      operationId: Todos_delete
      description: Todoを削除
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Todos
components:
  schemas:
    CreateTodoRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: タイトル
        description:
          type: string
          maxLength: 500
          description: 説明（オプション）
      description: Todo作成リクエスト
    ErrorResponse:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          description: エラーメッセージ
        code:
          type: string
          description: エラーコード
      description: エラーレスポンス
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum:
            - ok
            - error
          description: ステータス
        timestamp:
          type: string
          format: date-time
          description: タイムスタンプ
      description: ヘルスチェックレスポンス
    PaginationInfo:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
          format: int32
          description: 現在のページ
        limit:
          type: integer
          format: int32
          description: ページあたりの件数
        total:
          type: integer
          format: int32
          description: 総件数
        totalPages:
          type: integer
          format: int32
          description: 総ページ数
      description: ページネーション情報
    Todo:
      type: object
      required:
        - id
        - title
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int32
          description: 一意の識別子
        title:
          type: string
          description: タイトル
        description:
          type: string
          description: 説明（オプション）
        status:
          allOf:
            - $ref: '#/components/schemas/TodoStatus'
          description: ステータス
        createdAt:
          type: string
          format: date-time
          description: 作成日時
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
      description: Todoアイテム
    TodoListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Todo'
          description: Todoリスト
        pagination:
          allOf:
            - $ref: '#/components/schemas/PaginationInfo'
          description: ページネーション情報
      description: Todoリストレスポンス
    TodoStatus:
      type: string
      enum:
        - pending
        - in_progress
        - completed
      description: Todoアイテムのステータス
    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: タイトル
        description:
          type: string
          maxLength: 500
          description: 説明
        status:
          allOf:
            - $ref: '#/components/schemas/TodoStatus'
          description: ステータス
      description: Todo更新リクエスト
servers:
  - url: http://localhost:3001
    description: 開発サーバー
    variables: {}
